appId: org.getstation.DesktopApp

publish:
  provider: 'github'

asar: true
asarUnpack: 
  - 'node_modules/**/*.{node,dll}'

afterPack: 'scripts/after-pack.js'
afterSign: 'scripts/notarize.js'

directories:
  output: release

protocols:
  name: Station
  schemes:
  - station

dmg:
  sign: true
  contents:
  - x: 410
    y: 150
    type: link
    path: '/Applications'
  - x: 130
    y: 150
    type: file

mac:
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  artifactName: ${productName}.${ext}
  hardenedRuntime: true
  gatekeeperAssess: false
  category: public.app-category.tools
  entitlements: 'build/entitlements.mac.plist'
  entitlementsInherit: 'build/entitlements.mac.plist'
  singleArchFiles: '*'
  
win:
  target:
     - target: nsis
       arch:
         - x64
         - ia32
  artifactName: ${productName}-Setup.${ext}
  verifyUpdateCodeSignature: false

linux:
  target:
    - AppImage
  category: Network
  artifactName: ${productName}-${arch}.${ext}

extraResources:
  - '.env.example'
  - '.env.production'

files:
  - 'build/icon_512x512.png'
  - '!**/*.map'
  - from: 'app/static/icon--provider'
    to: 'static/icon--provider'
    filter:
      - 'icon-provider--gdrive.svg'
      - 'icon-provider--notion.svg'
      - 'icon-provider--slack.svg'
  - from: 'app/static/illustrations'
    to: 'static/illustrations'
  - from: 'app/static/logos'
    to: 'static/logos'
  - from: 'app/static/social-network'
    to: 'static/social-network'
  - from: 'app/static/animations'
    to: 'static/animations'

