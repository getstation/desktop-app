appId: org.getstation.DesktopApp

publish:
  provider: 'github'

asar: true
asarUnpack: 
  - 'node_modules/**/*.{node,dll}'

afterPack: '../../scripts/after-pack.js'
#afterSign: '../../scripts/notarize.js'

directories:
  output: '../../release'

protocols:
  name: Station
  schemes:
  - station

dmg:
  sign: true
  contents:
  - x: 410
    y: 150
    type: link
    path: '/Applications'
  - x: 130
    y: 150
    type: file

mac:
  target:
#    - target: dmg
#      arch:
#        - universal
    - target: zip
      arch:
        - universal
  artifactName: ${productName}.${ext}
  hardenedRuntime: true
  gatekeeperAssess: false
  category: public.app-category.tools
  entitlements: 'build/entitlements.mac.plist'
  entitlementsInherit: 'build/entitlements.mac.plist'
  singleArchFiles: '*'

win:
  target:
    - nsis
  artifactName: ${productName}-Setup.${ext}
  verifyUpdateCodeSignature: false

linux:
  target:
    - AppImage
  category: Network
  artifactName: ${productName}-${arch}.${ext}

extraResources:
  - from: '../../.env.production'
    to: '.env.production'
  - from: 'build/icon_512x512.png'
    to: 'icon.png'

files:
  - '!**/*.map'
  - from: 'src/static/icon--provider'
    to: 'static/icon--provider'
    filter:
      - 'icon-provider--gdrive.svg'
      - 'icon-provider--notion.svg'
      - 'icon-provider--slack.svg'
  - from: 'src/static/illustrations'
    to: 'static/illustrations'
  - from: 'src/static/logos'
    to: 'static/logos'
  - from: 'src/static/social-network'
    to: 'static/social-network'
  - from: 'src/static/animations'
    to: 'static/animations'

